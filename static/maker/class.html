<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <ul class="nav navbar-nav navbar-left">
                    <li><a id="home" href="index.html">Back</a></li>
                    <li><a type="button" id="help" data-toggle="modal" data-target="#help-modal">Help</a></li>
                </ul>
                <div class="navbar-form navbar-right">
                    <div class="form-group">
                        <input id="load" class="form-control" type="file" name="files[]">
                    </div>
                </div>

                    <li><a type="button" id="save">Save</a></li>

            </div>
        </div>

    <form class="container">
        <div class="form-group">
            <input type="text" id="source" class="save form-control" placeholder="SRC">
            <input type="text" id="class" class="save form-control" placeholder="Parent Class">
            <input type="text" id="name" class="save form-control" placeholder="Name">
            <label for="description">Description</label>
            <textarea id="description" class="save form-control" placeholder="Description"></textarea>
        </div>
        <hr>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" class="save form-control" placeholder="Summary"></textarea>

        </div>
        <div class="form-group clearfix">
            <label for="combat_proficiencies">Combat Proficiencies</label>
            <div id="combat_proficiencies" class="row save-group" type="list" placeholder="proficiency"></div>
            <button type="button" class="add-item btn btn-info pull-right">+ Proficiency</button>
        </div>

            <label for="tool_proficiencies">Tool Proficiencies</label>

        </div>

        </div>
        <div class="form-group clearfix">
            <label for="equipment">Equipment</label>
            <div id="equipment" class="row save-group" type="list" placeholder="equipment"></div>
            <button type="button" class="add-item btn btn-info pull-right">+ Equipment</button>
        </div>
        <div class="form-group">
            <label for="magic">Magic</label>
            <input type="number" id="magic" class="save form-control" placeholder="0">
        </div>
        <div class="form-group clearfix">
            <label for="features-head">Head Features</label>
