{% extends "dnd-base.html" %}
{% block title %}{{ name }} Home{% endblock %}
{% block content %}
<div>
    <h1>{{ name }}</h1>
    {% for item in things %}
    <h2><a href="{{ item }}{{ query }}">{{ item }}</a></h2>
    <ul>
        {% for subthing in subthings[item] %}
        <li><a href="{{ item }}{{ query }}#{{ slug(subthing) }}">{{ subthing }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
