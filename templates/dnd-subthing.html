{% extends "dnd-base.html" %}
{% block title %}{{ name }} Home{% endblock %}
{% block content %}
<div class="index">
    <h1>{{ name }}</h1>
    {% for item in things %}
    <h2><a href="{{ url_for(subpage, name=item, **query) }}">{{ item }}</a></h2>
    <ul>
        {% for subthing in subthings[item] %}
        <li><h3><a href="{{ url_for(subpage, name=item, _anchor=slug(subthing), **query) }}">{{ subthing }}</a></h3></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
